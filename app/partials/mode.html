
<div class="row fullWidth">
	<div id="code-panel" class="small-6 columns" >
		<div class="row header">
			<div class="small-4 columns">
				<h3>{{fileInfo.name}}</h3>
			</div> 
			<div class="small-4 columns text-right">
				<a class="button small radius alert" ng-click="stopCode()" ng-show="running">Stop</a>
				<a class="button small radius success" ng-click="runFile()" ng-bind="running? 'Restart' : 'Run'">Run</a>
			</div>
			<div class="small-4 columns">
				<select ng-model="fileInfo" ng-options="f.name for f in files">
				</select>
			</div> 
		</div> 
		<div class="row editor-and-output" >
			<div class="small-12 columns">
				<div class="row editor">
					<div class="small-12 columns">
						<div id="code-editor" tealight-code-mirror tealight-code-file={{file}} ></div>
					</div>
				</div>
				<div class="row output">
					<div class="small-12 columns">
						<pre id="code-output" tealight-console messages="console" ></pre>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="canvas-panel" class="small-6 columns">
		<canvas id="canvas" ng-mouseup="canvas_mouseup($event)" ng-mousedown="canvas_mousedown($event)" ng-mousemove="canvas_mousemove($event)"></canvas>
	</div>
</div>
